    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Hase≈Ç</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #d9d9d9;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
        }
        .input-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 48%;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: calc(100% - 20px);
            text-align: center;
        }
        input[type="number"] {
            width: 60px;
            text-align: center;
            margin-top: 5px;
        }
        .password-list {
            margin-top: 20px;
            text-align: left;
            width: 100%;
        }
        .password-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            border-bottom: 1px solid #ccc;
            white-space: nowrap;
        }
        .password-text {
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            user-select: text;
        }
        .copy-btn {
            cursor: pointer;
            background: none;
            border: none;
            font-size: 18px;
            color: #007bff;
            position: relative;
            user-select: none;
        }
        .copy-btn:hover {
            color: #0056b3;
        }
        .copy-btn::before {
            content: 'üìù';
            font-size: 18px;
            margin-right: 10px;
        }
        .copy-btn::after {
            content: 'Kopiuj';
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
        }
        .copy-btn:hover::after {
            visibility: visible;
            opacity: 1;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generator Hase≈Ç</h2>
        <div class="input-group">
            <div class="input-item">
                <label for="length">D≈Çugo≈õƒá has≈Ça:</label>
                <input type="number" id="length" min="8" max="50" value="12">
            </div>
            <div class="input-item">
                <label for="count">Liczba hase≈Ç:</label>
                <input type="number" id="count" min="1" max="50" value="10">
            </div>
        </div>
        <button onclick="generatePasswords()">Generuj</button>
        <div id="passwords" class="password-list"></div>
    </div>

    <script>
        function generatePasswords() {
            let passwordsContainer = document.getElementById('passwords');
            passwordsContainer.innerHTML = '';
            let count = document.getElementById('count').value;
            for (let i = 0; i < count; i++) {
                let password = generatePassword();
                let passwordElement = document.createElement('div');
                passwordElement.classList.add('password-item');
                
                let passwordText = document.createElement('span');
                passwordText.textContent = password;
                passwordText.classList.add('password-text');
                
                let copyButton = document.createElement('span');
                copyButton.classList.add('copy-btn');
                copyButton.onclick = function() {
                    copyToClipboard(passwordText);
                };
                
                passwordElement.appendChild(passwordText);
                passwordElement.appendChild(copyButton);
                passwordsContainer.appendChild(passwordElement);
            }
        }

        function generatePassword() {
            let length = document.getElementById('length').value;
            if (length < 8) length = 8;
            
            const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const numberChars = '0123456789';
            const symbolChars = '@$!%*?&';
            
            let password = '';
            password += getRandomChars(2, lowercaseChars);
            password += getRandomChars(2, uppercaseChars);
            password += getRandomChars(2, numberChars);
            password += getRandomChars(2, symbolChars);
            
            let allChars = lowercaseChars + uppercaseChars + numberChars + symbolChars;
            let remainingLength = length - password.length;
            password += getRandomChars(remainingLength, allChars);
            
            return shuffleString(password);
        }

        function getRandomChars(count, chars) {
            let result = '';
            for (let i = 0; i < count; i++) {
                result += chars[Math.floor(Math.random() * chars.length)];
            }
            return result;
        }

        function shuffleString(string) {
            return string.split('').sort(() => 0.5 - Math.random()).join('');
        }

        function copyToClipboard(passwordElement) {
            const password = passwordElement.textContent;
            const tempInput = document.createElement('input');
            document.body.appendChild(tempInput);
            tempInput.value = password;
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
        }
    </script>
</body>
</html>
